<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="two-way-banding">
        <h1>{{message}}</h1>
        <input type="text" v-model="message" />
        <h1>{{message}}</h1>
    </div>

    <script>
        const twowaybanding = {
            data() {
                return {
                    message: 'Hello Vue',
                    
                }
            }
        }

        Vue.createApp(twowaybanding).mount('#two-way-banding')
    </script>
</body>

</html>
