<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
</head>
<body>
    <div id="conditional-1">
        <span v-if="seen">现在你看到我了</span>
    </div>

    <script>
        const Conditional = {
            data(){
                return{
                    seen: true,

                }
            }
        }

        Vue.createApp(conditional).mount('#conditional-1')
    </script>
</body>
</html>
